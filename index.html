<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="main">
    <header class="hero">
      <div class="hero-background"></div>
      <div class="hero-text"></div>
    </header>

    <div class="form-container">
      <div class="call">
        <p class="top">This is not a real online service! You know you need something like this in your life to help
          you realize your deepest dreams. Sign up now to get started.
        </p>
        <p class="bottom">You know you want to.</p>
      </div>

      <div class="input">
        <p>Let's do this!</p>
        <form id="my_form" method="post">
          <label for="first_name">First name</label>
          <input type="text" id="first_name" name="first_name" required>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" name="last_name" required>
          <label for="email">email</label>
          <input type="email" id="email" name="email" required>
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" required>
        </form>
      </div>

      <div class="submit">
        <button type="submit" form="my_form">Create Account</button>
        <p>Already have an account?</p>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>
</body>

</html>
