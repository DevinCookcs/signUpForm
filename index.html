<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="main">
    <header class="hero">
      <div class="banner">
        <img src="./images/odin-lined.png">
        <p>ODIN</p>
      </div>
    </header>

    <div class="form-container section">
      <div class="call">
        <p class="top">This is not a real online service! You know you need something like this in your life to help
          you realize your deepest dreams. Sign up now to get started.
        </p>
        <p class="bottom">You know you want to.</p>
      </div>

      <div class="form-input">
        <p>Let's do this!</p>
        <form id="my-form" method="post">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name" required>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name" required>
          <label for="email">email</label>
          <input type="email" id="email" name="email" required>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" required>
        </form>
      </div>

      <div class="form-submit">
        <button type="submit" form="my-form">Create Account</button>
        <p>Already have an account?</p>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>
</body>

</html>
